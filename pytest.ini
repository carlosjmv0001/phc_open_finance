[pytest]  
testpaths = tests  
python_files = test_*.py  
python_classes = Test*  
python_functions = test_*  
addopts = -v --tb=short --ignore-glob=*/wallet-db-data/* --ignore-glob=wallet-db-data  
markers =  
    unit: Unit tests  
    integration: Integration tests  
    revocation: Revocation tests  
    verification: Verification tests  
    error: Error and exception tests